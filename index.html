<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="bg">
    <div class="container">
        <input type="search" name="" id="sr">
        <button id="cross">X</button>
        <div class="one">
        <button>AC</button>
        <button>()</button>
        <button>%</button>
        <button>/</button>
    
    </div>

    <div class="two">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>

    <div class="three">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>

    <div class="four">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>

    <div class="five">
        <button>0</button>
        <button>.</button>
        <button>Back</button>
        <button>=</button>
    </div>
</div>
    </div>
</body>
</html>
